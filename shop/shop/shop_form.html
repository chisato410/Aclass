<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css"
    />
    <link rel="stylesheet" href="../css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>お客様情報入力フォーム | ろくまる農園</title>
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">ろくまる農園</h1>
      </div>
    </header>

    <main class="main">
      <div class="main__inner">
        <h2 class="main__heading">お客様情報を入力してください。</h2>

        <form method="post" action="shop_form_check.php" class="form">
          <!-- お名前 -->
          <div class="form-group2">
            <label for="onamae">お名前</label><br />
            <input type="text" id="onamae" name="onamae" style="width: 200px" />
          </div>

          <!-- メール -->
          <div class="form-group2">
            <label for="email">メールアドレス</label><br />
            <input type="email" id="email" name="email" style="width: 200px" />
          </div>

          <!-- 郵便番号 -->
          <div class="form-group2">
            <label for="postal1">郵便番号</label><br />
            <input
              type="text"
              id="postal1"
              name="postal1"
              style="width: 50px"
            />
            -
            <input
              type="text"
              id="postal2"
              name="postal2"
              style="width: 80px"
            />
          </div>

          <!-- 住所 -->
          <div class="form-group2">
            <label for="address">住所</label><br />
            <input
              type="text"
              id="address"
              name="address"
              style="width: 500px"
            />
          </div>

          <!-- 電話番号 -->
          <div class="form-group2">
            <label for="tel">電話番号</label><br />
            <input type="tel" id="tel" name="tel" style="width: 150px" />
          </div>

          <!-- 注文方法 -->
          <div class="form-group">
            <p>注文方法を選択してください：</p>
            <div class="radioItem">
              <input
                type="radio"
                name="chumon"
                id="chumonkonkai"
                value="chumonkonkai"
                class="radioButton"
                checked
              />
              <label for="chumonkonkai">今回だけの注文</label>
            </div>
            <div class="radioItem">
              <input
                type="radio"
                name="chumon"
                id="chumontouroku"
                value="chumontouroku"
                class="radioButton"
              />
              <label for="chumontouroku">会員登録して注文</label>
            </div>
          </div>

          <div class="member">
            <!-- 会員登録（任意） -->
            <div class="form-group">
              <p>※会員登録する方は以下の項目も入力してください。</p>
              <div class="form-group2">
                <label for="pass">パスワードを入力してください。</label><br />
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  style="width: 100px"
                />
              </div>
              <div class="form-group2">
                <label for="pass2">パスワードをもう一度入力してください。</label
                ><br />
                <input
                  type="password"
                  id="pass2"
                  name="pass2"
                  style="width: 100px"
                />
              </div>
            </div>
            <!-- 性別 -->
            <div class="form-group">
              <p>性別</p>
              <div class="radioItem">
                <input
                  type="radio"
                  name="danjo"
                  id="dan"
                  value="dan"
                  checked
                  class="radioButton"
                />
                <label for="dan">男性</label>
              </div>
              <div class="radioItem">
                <input
                  type="radio"
                  name="danjo"
                  id="jo"
                  value="jo"
                  class="radioButton"
                />
                <label for="jo">女性</label>
              </div>
            </div>
            <!-- 生まれ年 -->
            <div class="form-group2">
              <label for="birth">生まれ年</label><br />
              <select id="birth" name="birth">
                <option value="1950">1950年代</option>
                <option value="1960">1960年代</option>
                <option value="1970">1970年代</option>
                <option value="1980" selected>1980年代</option>
                <option value="1990">1990年代</option>
                <option value="2000">2000年代</option>
                <option value="2010">2010年代</option>
                <option value="2020">2010年代</option>
              </select>
            </div>
            <!-- ボタン -->
            <div class="form-buttons">
              <input
                type="button"
                onclick="history.back()"
                value="戻る"
                class="link-back"
              />
              <input type="submit" value="ＯＫ" class="main__submit" />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script>
    const radioButtons = document.querySelectorAll('input[name="chumon"]');
    const activeForm = document.querySelector(".member");

    radioButtons.forEach((radio) => {
      radio.addEventListener("change", () => {
        activeForm.classList.toggle(
          "member",
          !document.getElementById("chumontouroku").checked
        );
      });
    });
  </script>
</html>
