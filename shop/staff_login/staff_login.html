<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/the-new-css-reset/css/reset.min.css"
    />
    <link rel="stylesheet" href="../css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>スタッフログイン | ろくまる農園</title>
  </head>

  <body class="body">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">
          <span class="header__logo">ろくまる農園</span>
          <span class="header__page-title">スタッフログイン</span>
        </h1>
      </div>
    </header>

    <main class="main">
      <div class="main__inner">
        <h2 class="main__heading">スタッフログイン</h2>

        <!-- エラーメッセージ表示領域（PHPなどと連携時に使用） -->
        <!--
        <?php if (isset($error_message)): ?>
          <p class="main__error"><?php echo htmlspecialchars($error_message); ?></p>
        <?php endif; ?>
        -->

        <form action="staff_login_check.php" method="post" class="main__form">
          <div class="main__form-group">
            <label for="code" class="main__label">スタッフコード</label>
            <input
              type="text"
              id="code"
              name="code"
              class="main__input"
              required
              autocomplete="username"
            />
          </div>

          <div class="main__form-group">
            <label for="pass" class="main__label">パスワード</label>
            <div class="main__input-wrapper">
              <input
                type="password"
                id="pass"
                name="pass"
                class="main__input"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                id="togglePassword"
                class="main__toggle-password"
                aria-label="パスワード表示切替"
              >
                <i class="fa-solid fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <div class="main__form-group">
            <input type="submit" value="ログイン" class="main__submit" />
          </div>
        </form>
      </div>
    </main>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("pass");
      const icon = toggleBtn.querySelector("i");

      toggleBtn.addEventListener("click", () => {
        const isVisible = passwordInput.type === "text";

        // パスワード表示・非表示を切り替え
        passwordInput.type = isVisible ? "password" : "text";

        // アイコンを正しく切り替え（開く＝fa-eye、閉じる＝fa-eye-slash）
        icon.classList.remove(isVisible ? "fa-eye" : "fa-eye-slash");
        icon.classList.add(isVisible ? "fa-eye-slash" : "fa-eye");
      });
    });
  </script>
</html>
